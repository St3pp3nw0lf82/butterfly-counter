<!DOCTYPE html> 
<html> 
<head> 
<title>The butterfly counter - a mobile version</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<!-- ############################################

-->

<link rel="stylesheet" href="css/style.css" />

<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<!--
#################################################
############# jquery mobile #####################
#################################################
-->
<!-- external link -->
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<!-- local link
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<!-- initialisation of global vars goes here, see: http://jquerymobile.com/demos/1.1.0/docs/api/globalconfig.html -->
<script type="text/javascript" src="js/mobileinit.js"></script>
<!-- jquery mobile source code files -->

<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

#################################################

#################################################
-->
<script type="text/javascript" src="js/jquerymobile/jquery.ui.map.full.min.js"></script>
<script type="text/javascript" src="js/jquerymobile/jquery.ui.map.extensions.js"></script>

<!--
#################################################
########### phonegap framework ##################
#################################################
-->
<script type="text/javascript" src="js/phonegap/cordova-1.8.1.js"></script>

<!--
#################################################
############# custom javascript #################
#################################################
-->
<script type="text/javascript" src="js/showposition.js"></script>

<!-- add click event to button after dom is ready -->
<script type="text/javascript">
	$(document).bind('pageinit', function() {
		$('#showposition').click(showposition);
	});
	/*
	$(document).delegate("#mainpage", "pageinit", function() {
		$('#showposition').click(showposition);
	});
	*/
</script>

</head> 
<body> 
<!-- page -->
<div data-role="page" id="mainpage">
	<!-- header -->
	<div data-role="header">
		<h1>Mobile butterfly counter</h1>
	</div>
	<!-- content -->
	<div id="content" data-role="content">	
		<h2>Actual position</h2>		
		<p><a href="#" data-role="button" data-icon="arrow-d" data-iconpos="right" id="showposition">Show my position</a></p>
		<div id="map"></div>
	</div>
	<!-- footer -->
	<div data-role="footer">
		<p class="footer">Here is the footer</p>
	</div>
</div>
</body>
</html>
